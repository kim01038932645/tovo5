<body class="bg-gray-50 text-gray-900">

<div id="app" class="max-w-md mx-auto min-h-screen bg-white shadow-lg flex flex-col">

        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center gap-2">
                <h1 class="text-xl font-bold">ğŸƒâ€â™‚ï¸ SRT Dì¡° ì¶œì„ë¶€</h1>
                <div id="statusIndicator" class="w-3 h-3 rounded-full bg-gray-400 border-2 border-white transition-colors duration-500"></div>
            </div>
            <div id="personal-summary" class="text-[11px] font-bold opacity-90 hidden bg-blue-700 px-3 py-1 rounded-full">
                ì´ë²ˆ ë‹¬: <span id="my-month-dist">0.0</span>km / <span id="my-month-attend">0</span>íšŒ

        </div>
        <select id="userSelect" class="w-full bg-blue-700 text-white text-sm rounded-xl p-3 outline-none border-none appearance-none cursor-pointer font-bold">
            <option value="">ë³¸ì¸ ì´ë¦„ì„ ì„ íƒí•˜ì„¸ìš”</option>

    <main class="flex-grow p-4 space-y-6 overflow-y-auto pb-24">
        <!-- ì›” ì´ë™ ë‚´ë¹„ê²Œì´ì…˜ -->

        </div>

        <!-- ë‹¬ë ¥ ì˜ì—­ -->

        <!-- ë­í‚¹ ì˜ì—­ -->

            <div>

            </div>
        </div>

        <!-- ì…ë ¥ íŒì—… ëª¨ë‹¬ -->
        <div id="entry-form" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-[100]">
            <div class="bg-white rounded-[32px] p-8 w-full max-w-xs shadow-2xl">
                <h3 id="form-date-title" class="text-xl font-black mb-6 text-center text-gray-800">ë‚ ì§œ ê¸°ë¡</h3>
                <div id="attendance-box" class="mb-6 hidden">
                    <label class="flex items-center justify-between bg-blue-50 p-4 rounded-2xl cursor-pointer border-2 border-transparent active:border-blue-300">
                        <span class="font-bold text-blue-900">ê³µì‹ ëª¨ì„ ì¶œì„</span>
                        <input type="checkbox" id="attend-check" class="w-6 h-6 rounded-full accent-blue-600">
                    </label>
                </div>
                <div class="mb-8 text-center">
                    <label class="block text-xs font-bold text-gray-400 mb-2 uppercase">ëŸ¬ë‹ ê±°ë¦¬ (km)</label>
                    <input type="number" id="distance-input" step="0.1" inputmode="decimal" placeholder="0.0" 
                           class="w-full text-5xl font-black text-center text-blue-600 border-b-4 border-gray-100 focus:border-blue-500 py-2 outline-none bg-transparent">
                </div>
                <div class="flex gap-3">
                    <button onclick="closeForm()" class="flex-1 py-4 bg-gray-100 text-gray-500 rounded-2xl font-bold">ì·¨ì†Œ</button>
                    <button onclick="saveRecord()" class="flex-1 py-4 bg-blue-600 text-white rounded-2xl font-black shadow-lg active:scale-95 transition-transform">ì €ì¥</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="p-4 bg-gray-50 text-[10px] text-gray-400 text-center border-t">
        SRT D-Team Attendance System<br>
        <span id="dbStatus">ì—°ê²° í™•ì¸ ì¤‘...</span>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, collection, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // 1. Firebase ì„¤ì • í™•ì¸
    let firebaseConfig;
    try {
        firebaseConfig = JSON.parse(__firebase_config);
    } catch (e) {
        console.error("Firebase config parse error", e);
    }
    
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'srt-d-team-v1';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const members = ["ê°•ë™í˜„", "ê°•ë™í›ˆ", "ì†¡ì±„í•œ", "ê¹€ë¯¸í™”", "ê¹€ì¬ì‚°", "ê¹€ì°¬ì„", "ê¹€í•œë‚˜", "ë¥˜ì§€ì°¬", "ë°•ì„±í™˜", "ë°•ì¢…ë´‰", "ì†Œë³‘ë“", "ì„œì •í™”", "ì‹ ì˜ì„­", "ì•ˆì§€í›ˆ", "ì˜¤í•œì²œ", "ì´ìŠ¹ì¤€", "ì´ìš©êµ¬", "ì •ë•ìˆ˜", "ì£¼íš¨ì„", "ì„œì¸ìˆ˜", "ë°•ì°½ì„ ", "ê¹€ë³‘ì‹"].sort();
    
    let currentViewDate = new Date();
    currentViewDate.setDate(1);
    
    let allRecords = [];
    let currentUser = null;
    let unsubscribe = null;

    // RULE 3: Auth Before Queries - ì¸ì¦ ìš°ì„  ì²˜ë¦¬ ë° ì¬ì‹œë„ ë¡œì§
    async function startAuth() {
        let retries = 0;
        const maxRetries = 5;
        
        while (retries < maxRetries) {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                console.log("Auth success!");
                return; // ì„±ê³µ ì‹œ ì¢…ë£Œ
            } catch (e) {
                retries++;
                const delay = Math.pow(2, retries) * 1000;
                console.log(`Auth failed, retrying in ${delay}ms...`);
                await new Promise(res => setTimeout(res, delay));
            }
        }
        document.getElementById('dbStatus').textContent = "ë„¤íŠ¸ì›Œí¬ ì—°ê²° í™•ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.";
    }

    onAuthStateChanged(auth, (user) => {
        currentUser = user;
        if (user) {
            document.getElementById('statusIndicator').className = "w-3 h-3 rounded-full bg-green-500 border-2 border-white";
            document.getElementById('dbStatus').textContent = "ì‹¤ì‹œê°„ ë°ì´í„° ì—°ê²°ë¨";
            startRealtimeSync();
        } else {
            startAuth();
        }
    });

    // ì‹¤ì‹œê°„ ë™ê¸°í™” - RULE 1: /artifacts/{appId}/public/data/{collection}
    function startRealtimeSync() {
        if (!currentUser) return;
        if (unsubscribe) unsubscribe();

        // ìº”ë²„ìŠ¤ ì‹œìŠ¤í…œì˜ ê¸°ë³¸ í—ˆìš© ê²½ë¡œë¥¼ ì •í™•íˆ ë”°ë¦…ë‹ˆë‹¤.
        const recordsCol = collection(db, 'artifacts', appId, 'public', 'data', 'records');
        
        unsubscribe = onSnapshot(recordsCol, (snapshot) => {
            allRecords = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            updateUI();
        }, (err) => {
            console.error("Firebase Sync Error:", err);
            document.getElementById('dbStatus').innerHTML = `<span class="text-red-500 font-bold italic">ì—°ê²° ì˜¤ë¥˜: ì‹œìŠ¤í…œ ì„¤ì •ì„ í™•ì¸ ì¤‘ì…ë‹ˆë‹¤.</span>`;
            document.getElementById('statusIndicator').className = "w-3 h-3 rounded-full bg-red-500 border-2 border-white";
        });
    }

    function updateUI() {
        renderCalendar();
        renderRanking();
        updateSummary();
    }

    const userSelect = document.getElementById('userSelect');
    members.forEach(m => {
        const opt = document.createElement('option');
        opt.value = m; opt.textContent = m;
        userSelect.appendChild(opt);
    });
    const lastUser = localStorage.getItem('srt_user');
    if (lastUser) userSelect.value = lastUser;

    window.changeMonth = (dir) => {
        currentViewDate.setMonth(currentViewDate.getMonth() + dir);
        updateUI();
    };

    function renderCalendar() {
        const y = currentViewDate.getFullYear();
        const m = currentViewDate.getMonth();
        document.getElementById('displayMonth').textContent = `${y}ë…„ ${m + 1}ì›”`;
        
        const firstDay = new Date(y, m, 1).getDay();
        const lastDate = new Date(y, m + 1, 0).getDate();
        const container = document.getElementById('calendar-days');
        container.innerHTML = "";

        for (let i = 0; i < firstDay; i++) container.appendChild(document.createElement('div'));

        const name = userSelect.value;
        const prefix = `${y}-${String(m+1).padStart(2,'0')}`;

        for (let d = 1; d <= lastDate; d++) {
            const dateStr = `${prefix}-${String(d).padStart(2,'0')}`;
            const dateObj = new Date(y, m, d);
            const isToday = new Date().toDateString() === dateObj.toDateString();
            const isWedSun = dateObj.getDay() === 3 || dateObj.getDay() === 0;

            const cell = document.createElement('div');
            cell.className = `calendar-cell border text-center flex flex-col justify-between p-1.5 cursor-pointer active:scale-95 transition-all ${isWedSun ? 'bg-orange-50/50 border-orange-100' : 'bg-white border-gray-100'} ${isToday ? 'today-highlight shadow-sm' : ''}`;
            cell.onclick = () => openForm(dateStr, isWedSun);

            const dayNum = document.createElement('span');
            dayNum.className = `text-[10px] font-black ${dateObj.getDay() === 0 ? 'text-red-500' : dateObj.getDay() === 6 ? 'text-blue-600' : 'text-gray-400'}`;
            dayNum.textContent = d;

            const info = document.createElement('div');
            info.className = "flex flex-col items-center gap-0.5 mb-1";
            
            const data = allRecords.filter(r => r.date === dateStr);
            if (name) {
                const my = data.find(r => r.name === name);
                if (my?.attended) info.innerHTML += `<div class="text-[12px]">âœ…</div>`;
                if (my?.distance > 0) info.innerHTML += `<div class="text-[9px] font-black text-blue-700 bg-blue-100 px-1 rounded">${my.distance}k</div>`;
            } else {
                const td = data.reduce((a, b) => a + (Number(b.distance) || 0), 0);
                const ta = data.filter(r => r.attended).length;
                if (td > 0) info.innerHTML += `<div class="text-[8px] font-bold text-blue-500">Î£${td.toFixed(1)}</div>`;
                if (ta > 0) info.innerHTML += `<div class="text-[8px] font-bold text-green-600 font-black">ğŸ‘¤${ta}</div>`;
            }

            cell.append(dayNum, info);
            container.appendChild(cell);
        }
    }

    function renderRanking() {
        const prefix = `${currentViewDate.getFullYear()}-${String(currentViewDate.getMonth() + 1).padStart(2, '0')}`;
        const stats = {};
        members.forEach(m => stats[m] = { d: 0, a: 0 });

        allRecords.forEach(r => {
            if (r.date.startsWith(prefix) && stats[r.name]) {
                stats[r.name].d += (Number(r.distance) || 0);
                if (r.attended) stats[r.name].a += 1;
            }
        });

        const dRank = Object.entries(stats).sort((a, b) => b[1].d - a[1].d).filter(x => x[1].d > 0).slice(0, 5);
        const aRank = Object.entries(stats).sort((a, b) => b[1].a - a[1].a).filter(x => x[1].a > 0).slice(0, 5);

        const dCont = document.getElementById('ranking-distance');
        dCont.innerHTML = dRank.length ? "" : `<div class="text-xs text-gray-300 italic text-center py-4">ê¸°ë¡ëœ ê±°ë¦¬ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.</div>`;
        dRank.forEach(([n, v], i) => dCont.innerHTML += rankHTML(i, n, v.d.toFixed(1) + ' km', 'blue'));

        const aCont = document.getElementById('ranking-attendance');
        aCont.innerHTML = aRank.length ? "" : `<div class="text-xs text-gray-300 italic text-center py-4">ê¸°ë¡ëœ ì¶œì„ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.</div>`;
        aRank.forEach(([n, v], i) => aCont.innerHTML += rankHTML(i, n, v.a + ' íšŒ', 'green'));
    }

    function rankHTML(i, name, val, color) {
        const bg = i === 0 ? (color === 'blue' ? 'bg-blue-600 text-white shadow-md' : 'bg-green-600 text-white shadow-md') : 'bg-white border border-gray-100 text-gray-700';
        return `<div class="flex items-center p-4 rounded-2xl ${bg} transition-all">
            <span class="w-8 font-black text-sm">${i+1}</span>
            <span class="flex-grow font-bold text-sm">${name}</span>
            <span class="font-black text-sm">${val}</span>
        </div>`;
    }

    function updateSummary() {
        const name = userSelect.value;
        const box = document.getElementById('personal-summary');
        if (!name) { box.classList.add('hidden'); return; }
        
        const prefix = `${currentViewDate.getFullYear()}-${String(currentViewDate.getMonth() + 1).padStart(2, '0')}`;
        const my = allRecords.filter(r => r.name === name && r.date.startsWith(prefix));
        document.getElementById('my-month-dist').textContent = my.reduce((a, b) => a + (Number(b.distance) || 0), 0).toFixed(1);
        document.getElementById('my-month-attend').textContent = my.filter(r => r.attended).length;
        box.classList.remove('hidden');
    }

    let activeDate = "";
    window.openForm = (date, special) => {
        if (!userSelect.value) { alert("ìƒë‹¨ì—ì„œ ì´ë¦„ì„ ë¨¼ì € ì„ íƒí•´ì£¼ì„¸ìš”!"); return; }
        activeDate = date;
        const [y, m, d] = date.split('-');
        document.getElementById('form-date-title').textContent = `${parseInt(m)}ì›” ${parseInt(d)}ì¼ ê¸°ë¡`;
        document.getElementById('attendance-box').classList.toggle('hidden', !special);
        const rec = allRecords.find(r => r.date === date && r.name === userSelect.value);
        document.getElementById('attend-check').checked = rec?.attended || false;
        document.getElementById('distance-input').value = rec?.distance || "";
        document.getElementById('entry-form').classList.remove('hidden');
    };

    window.closeForm = () => document.getElementById('entry-form').classList.add('hidden');

    window.saveRecord = async () => {
        if (!currentUser) {
            alert("ì—°ê²° ìƒíƒœê°€ ë¶ˆì•ˆì •í•©ë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.");
            return;
        }
        const name = userSelect.value;
        const dist = parseFloat(document.getElementById('distance-input').value) || 0;
        const attended = document.getElementById('attend-check').checked;
        
        const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'records', `${name}_${activeDate}`);

        try {
            if (dist === 0 && !attended) {
                await deleteDoc(docRef);
            } else {
                await setDoc(docRef, { name, date: activeDate, distance: dist, attended, ts: Date.now() });
            }
            closeForm();
        } catch (e) {
            console.error("Save failed:", e);
            alert("ì €ì¥ ì‹¤íŒ¨! ì—°ê²° ìƒíƒœë¥¼ í™•ì¸í•˜ê±°ë‚˜ ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.");
        }
    };

    userSelect.onchange = () => {
        localStorage.setItem('srt_user', userSelect.value);
        updateUI();
    };
</script>
