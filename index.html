    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-50 text-gray-900">

<div id="app" class="max-w-md mx-auto min-h-screen bg-white shadow-lg flex flex-col relative">
    <header class="bg-blue-600 text-white p-5 sticky top-0 z-50 shadow-md">
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center gap-2">
                <h1 class="text-xl font-bold">ğŸƒâ€â™‚ï¸ SRT Dì¡° ì¶œì„ë¶€</h1>
                <div id="topStatus" class="status-dot bg-gray-400 border border-white"></div>
            </div>
            <div id="personal-summary" class="text-[11px] font-bold bg-blue-700 px-3 py-1 rounded-full hidden">
                ì´ë²ˆ ë‹¬: <span id="my-month-dist">0.0</span>km / <span id="my-month-attend">0</span>íšŒ
            </div>
        </div>
        <select id="userSelect" class="w-full bg-blue-700 text-white text-sm rounded-xl p-3 outline-none border-none font-bold">
            <option value="">ë³¸ì¸ ì´ë¦„ì„ ì„ íƒí•˜ì„¸ìš”</option>
        </select>
    </header>

    <main class="flex-grow p-4 space-y-6 overflow-y-auto pb-24">
        <div class="flex justify-between items-center bg-gray-100 p-3 rounded-2xl">
            <button onclick="changeMonth(-1)" class="p-2 text-blue-600 font-black text-xl">â—€</button>
            <span id="displayMonth" class="text-lg font-black text-blue-900">ë¡œë“œ ì¤‘...</span>
            <button onclick="changeMonth(1)" class="p-2 text-blue-600 font-black text-xl">â–¶</button>
        </div>

        <div id="calendar-days" class="grid grid-cols-7 gap-2"></div>

        <div class="pt-6 border-t border-gray-100 space-y-8">
            <div>
                <h2 class="text-lg font-black text-blue-900 mb-4">ğŸ”¥ ê±°ë¦¬ TOP 5</h2>
                <div id="ranking-distance" class="space-y-2"></div>
            </div>
            <div>
                <h2 class="text-lg font-black text-green-700 mb-4">âœ… ì¶œì„ TOP 5</h2>
                <div id="ranking-attendance" class="space-y-2"></div>
            </div>
        </div>
    </main>

    <!-- Overlay for System Diagnostics -->
    <div id="diag-overlay" class="fixed inset-0 bg-white/90 z-[100] flex flex-col items-center justify-center p-8 text-center">
        <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
        <h2 class="text-lg font-bold mb-2">ì„œë²„ ì—°ê²° ìµœì í™” ì¤‘</h2>
        <div id="log-list" class="text-[10px] text-gray-500 font-mono text-left bg-gray-100 p-4 rounded-lg w-full max-w-xs h-32 overflow-y-auto">
            > Initializing...<br>
        </div>
        <button onclick="location.reload()" class="mt-4 text-xs text-blue-600 underline">ìƒˆë¡œê³ ì¹¨</button>
    </div>

    <!-- Entry Form -->
    <div id="entry-form" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-[110]">
        <div class="bg-white rounded-[32px] p-8 w-full max-w-xs">
            <h3 id="form-date-title" class="text-xl font-black mb-6 text-center text-gray-800">ê¸°ë¡ ì…ë ¥</h3>
            <div id="attendance-box" class="mb-6 hidden">
                <label class="flex items-center justify-between bg-blue-50 p-4 rounded-2xl cursor-pointer">
                    <span class="font-bold text-blue-900 text-sm">ê³µì‹ ëª¨ì„ ì¶œì„</span>
                    <input type="checkbox" id="attend-check" class="w-6 h-6 accent-blue-600">
                </label>
            </div>
            <div class="mb-8 text-center">
                <label class="block text-xs font-bold text-gray-400 mb-2">ëŸ¬ë‹ ê±°ë¦¬ (km)</label>
                <input type="number" id="distance-input" step="0.1" inputmode="decimal" placeholder="0.0" 
                       class="w-full text-5xl font-black text-center text-blue-600 border-b-4 border-gray-100 focus:border-blue-500 py-2 outline-none">
            </div>
            <div class="flex gap-3">
                <button onclick="closeForm()" class="flex-1 py-4 bg-gray-100 text-gray-500 rounded-2xl font-bold">ì·¨ì†Œ</button>
                <button id="saveBtn" onclick="saveRecord()" class="flex-1 py-4 bg-blue-600 text-white rounded-2xl font-black">ì €ì¥</button>
            </div>
        </div>
    </div>

    <footer class="p-4 bg-gray-50 text-[10px] text-gray-400 text-center border-t border-gray-100">
        SRT D-Team System | <span id="dbStatus">ì—°ê²° í™•ì¸ ì¤‘...</span>
    </footer>
</div>

<script>
    const members = ["ê°•ë™í˜„", "ê°•ë™í›ˆ", "ì†¡ì±„í•œ", "ê¹€ë¯¸í™”", "ê¹€ì¬ì‚°", "ê¹€ì°¬ì„", "ê¹€í•œë‚˜", "ë¥˜ì§€ì°¬", "ë°•ì„±í™˜", "ë°•ì¢…ë´‰", "ì†Œë³‘ë“", "ì„œì •í™”", "ì‹ ì˜ì„­", "ì•ˆì§€í›ˆ", "ì˜¤í•œì²œ", "ì´ìŠ¹ì¤€", "ì´ìš©êµ¬", "ì •ë•ìˆ˜", "ì£¼íš¨ì„", "ì„œì¸ìˆ˜", "ë°•ì°½ì„ ", "ê¹€ë³‘ì‹"].sort();
    let currentViewDate = new Date(); currentViewDate.setDate(1);
    let allRecords = [];
    let db, auth, activeDate, currentUser;

    const logList = document.getElementById('log-list');
    const statusText = document.getElementById('dbStatus');
    const statusDot = document.getElementById('topStatus');
    const userSelect = document.getElementById('userSelect');

    function addLog(msg) {
        logList.innerHTML += `> ${msg}<br>`;
        logList.scrollTop = logList.scrollHeight;
    }

    // 1. Setup UI
    members.forEach(m => {
        const opt = document.createElement('option');
        opt.value = m; opt.textContent = m;
        userSelect.appendChild(opt);
    });
    if (localStorage.getItem('srt_user_name')) userSelect.value = localStorage.getItem('srt_user_name');

    // 2. Main Logic
    async function init() {
        addLog("Checking environment...");
        
        let config = null;
        for(let i=0; i<50; i++) {
            if(window.__firebase_config) {
                config = JSON.parse(window.__firebase_config);
                break;
            }
            await new Promise(r => setTimeout(r, 150));
        }

        if(!config) {
            addLog("ERR: Config not found.");
            statusText.textContent = "ì—°ê²° ì‹¤íŒ¨ (ì„¤ì •ê°’ ì—†ìŒ)";
            return;
        }
        addLog("Config loaded.");

        try {
            firebase.initializeApp(config);
            auth = firebase.auth();
            db = firebase.firestore();
            addLog("SDK Initialized.");

            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-srt-d';

            // Authentication
            addLog("Authenticating...");
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await auth.signInWithCustomToken(__initial_auth_token);
            } else {
                await auth.signInAnonymously();
            }

            auth.onAuthStateChanged(user => {
                if(user) {
                    currentUser = user;
                    addLog("Auth Success: " + user.uid.substring(0,6));
                    statusDot.className = "status-dot bg-green-500 border border-white";
                    statusText.textContent = "ì˜¨ë¼ì¸";
                    document.getElementById('diag-overlay').style.display = 'none';
                    startSync(appId);
                }
            });

        } catch (e) {
            addLog("ERR: " + e.message);
            statusText.textContent = "ì—ëŸ¬: " + e.code;
        }
    }

    function startSync(appId) {
        addLog("Syncing data...");
        const path = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('records');
        
        path.onSnapshot(snapshot => {
            allRecords = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderAll();
        }, err => {
            addLog("Sync ERR: " + err.code);
            statusText.textContent = "ë™ê¸°í™” ì‹¤íŒ¨: " + err.code;
        });
    }

    // --- UI Methods ---
    function renderAll() {
        renderCalendar();
        renderRanking();
        updateSummary();
    }

    function renderCalendar() {
        const y = currentViewDate.getFullYear(), m = currentViewDate.getMonth();
        document.getElementById('displayMonth').textContent = `${y}ë…„ ${m + 1}ì›”`;
        const first = new Date(y, m, 1).getDay(), last = new Date(y, m+1, 0).getDate();
        const container = document.getElementById('calendar-days');
        container.innerHTML = "";
        for(let i=0; i<first; i++) container.appendChild(document.createElement('div'));
        const myName = userSelect.value;
        const prefix = `${y}-${String(m+1).padStart(2,'0')}`;
        for(let d=1; d<=last; d++) {
            const dateStr = `${prefix}-${String(d).padStart(2,'0')}`;
            const dateObj = new Date(y, m, d);
            const isToday = new Date().toDateString() === dateObj.toDateString();
            const cell = document.createElement('div');
            cell.className = `calendar-cell p-2 flex flex-col justify-between ${isToday?'today-highlight':''}`;
            cell.onclick = () => window.openForm(dateStr, dateObj.getDay()===0||dateObj.getDay()===3);
            const dNum = document.createElement('span');
            dNum.className = `text-[10px] font-bold ${dateObj.getDay()===0?'text-red-500':'text-gray-400'}`;
            dNum.textContent = d;
            const content = document.createElement('div');
            content.className = "flex flex-col items-center gap-0.5";
            const dayData = allRecords.filter(r => r.date === dateStr);
            if(myName) {
                const my = dayData.find(r => r.name === myName);
                if(my?.attended) content.innerHTML += `<div class="text-[14px]">âœ…</div>`;
                if(my?.distance > 0) content.innerHTML += `<div class="text-[9px] font-black text-blue-700 bg-blue-100 px-1 rounded-sm">${my.distance}k</div>`;
            }
            cell.append(dNum, content);
            container.appendChild(cell);
        }
    }

    function renderRanking() {
        const prefix = `${currentViewDate.getFullYear()}-${String(currentViewDate.getMonth() + 1).padStart(2, '0')}`;
        const stats = {}; members.forEach(m => stats[m] = { d: 0, a: 0 });
        allRecords.forEach(r => {
            if(r.date.startsWith(prefix) && stats[r.name]) {
                stats[r.name].d += (Number(r.distance)||0);
                if(r.attended) stats[r.name].a += 1;
            }
        });
        const dRank = Object.entries(stats).sort((a,b)=>b[1].d-a[1].d).filter(x=>x[1].d>0).slice(0,5);
        const aRank = Object.entries(stats).sort((a,b)=>b[1].a-a[1].a).filter(x=>x[1].a>0).slice(0,5);
        document.getElementById('ranking-distance').innerHTML = dRank.map(([n,v],i)=>rankItem(i,n,v.d.toFixed(1)+'km','blue')).join('') || "<p class='text-center text-gray-300 text-[10px] py-4'>ê¸°ë¡ ì—†ìŒ</p>";
        document.getElementById('ranking-attendance').innerHTML = aRank.map(([n,v],i)=>rankItem(i,n,v.a+'íšŒ','green')).join('') || "<p class='text-center text-gray-300 text-[10px] py-4'>ê¸°ë¡ ì—†ìŒ</p>";
    }

    function rankItem(i,n,v,c) {
        const bg = i===0 ? (c==='blue'?'bg-blue-600 text-white':'bg-green-600 text-white') : 'bg-white border-gray-100';
        return `<div class="flex items-center p-3 rounded-2xl border ${bg} shadow-sm"><span class="w-6 font-black text-[10px] opacity-70">${i+1}</span><span class="flex-grow font-bold text-xs">${n}</span><span class="font-black text-xs">${v}</span></div>`;
    }

    function updateSummary() {
        const name = userSelect.value;
        const box = document.getElementById('personal-summary');
        if(!name) { box.classList.add('hidden'); return; }
        const prefix = `${currentViewDate.getFullYear()}-${String(currentViewDate.getMonth() + 1).padStart(2, '0')}`;
        const my = allRecords.filter(r => r.name === name && r.date.startsWith(prefix));
        document.getElementById('my-month-dist').textContent = my.reduce((s,r)=>s+(Number(r.distance)||0), 0).toFixed(1);
        document.getElementById('my-month-attend').textContent = my.filter(r=>r.attended).length;
        box.classList.remove('hidden');
    }

    window.changeMonth = (dir) => { currentViewDate.setMonth(currentViewDate.getMonth()+dir); renderAll(); };
    window.closeForm = () => document.getElementById('entry-form').classList.add('hidden');
    window.openForm = (date, special) => {
        if(!userSelect.value) { alert("ì´ë¦„ì„ ì„ íƒí•´ì£¼ì„¸ìš”."); return; }
        activeDate = date;
        const rec = allRecords.find(r => r.date === date && r.name === userSelect.value);
        document.getElementById('attendance-box').classList.toggle('hidden', !special);
        document.getElementById('attend-check').checked = rec?.attended || false;
        document.getElementById('distance-input').value = rec?.distance || "";
        document.getElementById('entry-form').classList.remove('hidden');
    };
    window.saveRecord = async () => {
        const name = userSelect.value, dist = parseFloat(document.getElementById('distance-input').value)||0, attended = document.getElementById('attend-check').checked;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-srt-d';
        const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('records').doc(`${name}_${activeDate}`);
        const btn = document.getElementById('saveBtn'); btn.disabled = true;
        try {
            if(dist === 0 && !attended) await docRef.delete();
            else await docRef.set({ name, date: activeDate, distance: dist, attended, ts: Date.now() });
            window.closeForm();
        } catch(e) { alert("ì €ì¥ ì‹¤íŒ¨: " + e.code); } finally { btn.disabled = false; }
    };
    userSelect.onchange = () => { localStorage.setItem('srt_user_name', userSelect.value); renderAll(); };

    init();
</script>
